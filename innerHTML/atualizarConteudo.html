<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Atualização de Conteúdo Dinâmico</title>
</head>
<body>
    <p id="paragrafo">Clique no botão para alterar o texto.</p>
    <button onclick="alterarTexto()">Clique Aqui</button>

    <script>
        function alterarTexto() {
            document.getElementById("paragrafo").innerHTML = "Texto alterado dinamicamente!";
        }
    </script>
</body>
</html>
